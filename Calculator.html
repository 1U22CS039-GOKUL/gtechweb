<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Calculator.css">
</head>
<body>
    <section class="back">
        <div class="outlayout">
            <div class="casio">
                <div class="brand">CASIO</div>
                <div class="solar_pannel">
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                </div>
            </div>
            <div class="innerlayout">
                <div class="display">
                    <div class="idp">
                        <input type="text" class="dp" id="value1">
                        <input type="text" class="dp" id="value2">
                    </div>
                    <div class="output">
                        <label for="text" class="prompt">Your Output Is : </label>
                        <p class="odp" id="output"></p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button_layout">
                        <div class="btn">
                            <button id="exit" onclick="off()">OFF</button>
                            <button id="add" onclick="add()">+</button>
                            <button id="subract" onclick="subract()">-</button>
                            <button id="multiply" onclick="multiply()">x</button>
                        </div>
                        <div class="btn">
                            <button id="reload" onclick="reload()">CLEAR</button>
                            <button class="num" id="one">1</button>
                            <button class="num" id="four">4</button>
                            <button class="num" id="seven">7</button>
                            <button id="divide" onclick="divide()">/</button>
                        </div>
                        <div class="btn">
                            <button id="max_val" onclick="power()">POWER</button>
                            <button class="num" id="two">2</button>
                            <button class="num" id="five">5</button>
                            <button class="num" id="eight">8</button>
                            <button class="num" id="zero">0</button>
                        </div>
                        <div class="btn">
                            <button id="square_root" onclick="root_value()">ROOT</button>
                            <button class="num" id="three">3</button>
                            <button class="num" id="six">6</button>
                            <button class="num" id="nine">9</button>
                            <button id="modulo" onclick="modulo()">%</button>
                        </div>
                </div>
            </div>
    </section>
    <script>

        function add(){
            var a=Number(document.getElementById('value1').value)
            var b=Number(document.getElementById('value2').value)
            var output=a+b
            var res=document.getElementById('output')
            res.innerHTML=`${output}`
            res.style.color='green'

        }
        function subract(){
            var a=Number(document.getElementById('value1').value)
            var b=Number(document.getElementById('value2').value)
            var output=a-b
            var res=document.getElementById('output')
            res.innerHTML=`${output}`
            res.style.color='green'
        }
        function multiply(){
            var a=Number(document.getElementById('value1').value)
            var b=Number(document.getElementById('value2').value)
            var output=a*b
            var res=document.getElementById('output')
            res.innerHTML=`${output}`
            res.style.color='green'
        } 
        function divide(){
            var a=Number(document.getElementById('value1').value)
            var b=Number(document.getElementById('value2').value)
            var output=a/b
            var res=document.getElementById('output')
            res.innerHTML=`${output}`
            res.style.color='green'
        }
        function modulo(){
            var a=Number(document.getElementById('value1').value)
            var b=Number(document.getElementById('value2').value)
            var output=a%b
            var res=document.getElementById('output')
            res.innerHTML=`${output}`
            res.style.color='green'
        }
        function off(){
            window.close();
        }
        function power(){
            var a=Number(document.getElementById('value1').value)
            var b=Number(document.getElementById('value2').value)
            var output=Math.pow(a,b)
            var res=document.getElementById('output')
            res.innerHTML=`${output}`
            res.style.color='green'
        }
        function root_value(){
            var a=Number(document.getElementById('value1').value)
            var b=Number(document.getElementById('value2').value)
            var output=Math.pow(a,1/b)
            var res=document.getElementById('output')
            res.innerHTML=`${output}`
            res.style.color='green'
        }
        function reload(){
            window.location.reload();
        }
        </script>
</body>
</html>
